<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roku Flashback</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/ftx6gip.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
    integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.15/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <main id="app">

        <header id="mainHeader" class="container-fluid">
            <nav class="navbar row fixed" id="mainNav">
                <h1 class="navbar-brand" to="/">Flashback</h1>

                    <ul class="navbar-nav ">
                        <li class="nav-item" v-if="authenticated"><img src="images/user_placeholder.svg"></li>
                        <li class="nav-item" v-if="administrator"><img src="images/settings.svg"></li>
                        <li class="nav-item" v-if="authenticated" v-on:click="logout()"><img src="images/log_out.svg"></li>
                    </ul>

            </nav> 
        </header>

        <router-view @authenticated="setAuthenticated"></router-view>

        <footer class="page-footer container-fluid">
            <p class="copy">
              &copy; 2020 Roku. All Rights Reserved.
            </p>
        
            <ul class="float-right">
                <li><a href="https://www.facebook.com/" target="_blank" class="socialMedia"><img src="images/facebook.svg" alt="Image of Facebook Icon" title="Flashback Facebook"></a></li>
                <li><a href="https://www.instagram.com/" target="_blank" class="socialMedia"><img src="images/instagram.svg" alt="Image of Instagram Icon" title="Flashback Instagram"></a></li>
                <li><a href="https://www.twitter.com/" target="_blank" class="socialMedia"><img src="images/twitter.svg" alt="Image of Twitter Icon" title="Flashback Twitter"></a></li>
            </ul>
        </footer>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script defer src="js/main.js" type="module"></script>
</body>
</html>
